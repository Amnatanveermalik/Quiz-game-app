<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - BRAINLOOM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: cursive, Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(45deg, #f1c5e4, #884572, #e4258e);
            color: white;
            text-align: center;
            padding: 48px 16px;
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 56px;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .brain-icon {
            width: 80px;
            height: auto;
            margin-left: 10px;
        }

        header p {
            font-size: 20px;
            margin: 16px 0;
            font-weight: 600;
        }

        .login {
            padding: 32px;
            background-color: #fff;
            text-align: center;
            margin: 40px auto;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .login input[type="text"],
        .login input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login button {
            width: 100%;
            padding: 12px;
            background-color: #c4478c;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login button:hover {
            background-color: #542839;
        }

        footer {
            background: linear-gradient(45deg, #f1c5e4, #884572, #e4258e);
            color: white;
            padding: 16px 0;
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            font-size: 18px;
        }
    </style>
    <script src="../js/teacher_check.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>
                BRAINLOOM
                <img src="../image.jpg" alt="Brain Icon" class="brain-icon">
            </h1>
        </div>
        <p>Teacher Login Portal</p>
    </header>

    <section class="login">
        <h2>Teacher Login</h2>
        <form onsubmit="validate_teacher(); return false;">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 BRAINLOOM - All Rights Reserved</p>
    </footer>
</body>
</html>
